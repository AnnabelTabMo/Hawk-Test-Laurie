<div class="d-flex-justify-center ">
  <div class="d-flex-column-center">
    <!-- EMPTY CART IMAGE -->
    <div *ngIf="!dataSource.length; else listBasket" class="containerEmptyCart">
      <img src="assets/images/manzaï.png" class="emptyCartImg" alt="manzaï" />
      <p>Your Pokeball is empty</p>
    </div>
    <!-- DISPLAY CART CONTENT -->
    <ng-template #listBasket>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef>Image</th>
          <td mat-cell *matCellDef="let card">
            <img [src]="card.image" class="imgTable" />
          </td>
          <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let card">
            <p>{{card.name}}</p>
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="types">
          <th mat-header-cell *matHeaderCellDef> Types </th>
          <td mat-cell *matCellDef="let card">
            <p>{{getTypes(card.types)}}</p>
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="rarity">
            <th mat-header-cell *matHeaderCellDef> Rarity </th>
            <td mat-cell *matCellDef="let card">
              <p>{{card.rarity}}</p>
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let card">
            <div class="d-flex-center">
              <button mat-raised-button aria-label="substract card" class="btnQuantity" (click)="removeCard(card.id)">
                <mat-icon>remove</mat-icon>
              </button>
              <span>{{card.quantity}}</span>
              <button mat-raised-button aria-label="add card" class="btnQuantity" (click)="addCard(card)">
                <mat-icon>add</mat-icon>
              </button>
            </div>
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let card">
            <p>{{card.price}} $</p>
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef> Total </th>
          <td mat-cell *matCellDef="let card">
            <p>{{card.price*card.quantity| number : '1.2-2'}} $</p>
          </td>
          <td mat-footer-cell *matFooterCellDef>
            <p>{{totalPrice| number : '1.2-2'}} $</p>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      </table>
    </ng-template>
    <!-- BUTTON TO CONTINUE SHOPPING -->
    <button class="btnShopping" mat-raised-button (click)="goToList()">Continue Shopping</button>
  </div>
</div>
